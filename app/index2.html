                        <div class="col-xs-12 col-sm-6 col-md-2">
                            <h2>縣市</h2>
                        <select id="sel" name="city" class="form-control" onchange="test()" >
                             <option  value="0">選取縣市</option>
                            <asp:repeater id="rep" runat="server">
                            <ItemTemplate>
                                <option value="<%#Eval("CITY") %>"> <%#Eval("CITY") %> </option>
                            </ItemTemplate>
                        </asp:repeater>
                         </select>
                        </div>

                        </div>

                            <select id="sel3" class="form-control"  >
                               <option value="0">選擇村、里</option>
                            </select>
                        </div>
                        <div  id="road_sel" class="col-xs-12 col-sm-6 col-md-3">
                            <h2>街道</h2>
                            <select id="sel4" class="form-control" >
                               <option value="0">選擇街、路</option>
                                 <optgroup label="Alaskan/Hawaiian Time Zone">

    <option value="WY">Wyoming</option>
  </optgroup>
